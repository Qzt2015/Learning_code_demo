<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>幽灵按钮特效Demo</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <script src="./js/jquery-1.8.3.min.js"type="text/javascript"></script>
    <script src="./js/script.js" type="text/javascript"></script>
</head>
<body>
<!--幽灵按钮-->
<div class="box">
    <div class="link link-miss">
        <span class="icon"></span>
        <a class="button" href="#" data="My mission is clear">
            <span class="line line-top"></span>
            <span class="line line-right"></span>
            <span class="line line-bottom"></span>
            <span class="line line-left"></span>
            MISSION
        </a>
    </div>
    <div class="link link-play">
        <span class="icon"></span>
        <a class="button" href="#" data="This is my playGroup">
            <span class="line line-top"></span>
            <span class="line line-right"></span>
            <span class="line line-bottom"></span>
            <span class="line line-left"></span>
            PLAY
        </a>
    </div>
    <div class="link link-touch">
        <span class="icon"></span>
        <a class="button" href="#" data="This is my Touch Demo">
            <span class="line line-top"></span>
            <span class="line line-right"></span>
            <span class="line line-bottom"></span>
            <span class="line line-left"></span>
            TOUCH
        </a>
    </div>
<div class="tip">
    <em></em><span></span>
</div>
</div>
<!--幽灵按钮结束-->
</body>
</html>
